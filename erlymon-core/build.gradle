apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//Retrolambda plugin
apply plugin: 'me.tatarka.retrolambda'
// Realm
apply plugin: 'realm-android'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies { compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'

    // database
    compile 'com.pushtorefresh.storio:sqlite:1.12.0'
    compile 'com.pushtorefresh.storio:sqlite-annotations:1.12.0'
    // We recommend to use Android Gradle Apt plugin: https://bitbucket.org/hvisser/android-apt
    // apt 'com.pushtorefresh.storio:sqlite-annotations-processor:1.12.0'

    //RxAndroid
    compile 'io.reactivex:rxandroid:1.1.0'
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile 'io.reactivex:rxjava:1.1.3'

    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    //okhttp 3
//    compile 'com.squareup.okhttp3:okhttp:3.4.1'
//    compile 'com.squareup.okhttp3:logging-interceptor:3.1.1'
//    compile "com.squareup.okhttp3:okhttp-urlconnection:3.1.1"
//    compile 'com.squareup.okhttp3:okhttp-ws:3.1.1'

    compile "com.appunite:websockets-rxjava:4.0.1"

    // cookie
    compile 'com.github.franmontiel:PersistentCookieJar:v0.9.3'

    // debuger
    compile 'com.facebook.stetho:stetho:1.4.1'
    compile 'com.facebook.stetho:stetho-okhttp3:1.4.1'
    compile 'com.facebook.stetho:stetho-urlconnection:1.4.1'

    // log
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
